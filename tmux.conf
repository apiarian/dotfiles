set-option -g default-shell /usr/local/bin/bash

# remap prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# better split commands
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# reload config
bind r source-file ~/.tmux.conf

# switch panes with Alt-arry without prefix
bind -n M-left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# switch panes with vim-like keys
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R

# mouse stuff
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# bigger history
set-option -g history-limit 50000

# vim keybindings in copy mode
set-option -g mode-keys vi

# fix colors
set -g default-terminal "screen-256color"

# make the status bar pretty
set -g status-justify centre
set -g status-fg white
set -g status-bg black
set -g status-attr bright
#set -g status-left-length 30
set -g status-left "#{prefix_highlight} [#S] #[fg=blue]#H"
#set -g status-right-length 80
set -g status-right '#[fg=red]#(uptime | perl -pe "s|.*(up .*?), \d+ user,.*|\1|") #[fg=white]%a %H:%M #[fg=blue]%m-%d'

set-window-option -g window-status-fg white
set-window-option -g window-status-bg black
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg red
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-attr bright

# make the current pane stand out more
set -g pane-border-fg white
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg green

set -s escape-time 0

setw -g aggressive-resize on

setw -g monitor-activity on
set -g visual-activity on

# fix copy buffer size on MacOS
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# re-number windows when one is closed
set -g renumber-windows on

# number things starting from 1
set -g base-index 1
set -g pane-base-index 1

# focus events enabled for terminals that support them
set -g focus-events on

# clear scrollback
bind C-k clear-history

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

set -g assume-paste-time 0


# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-urlview'

if "test ! -d ~/.tmux/plugins/tpm" \
    "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
